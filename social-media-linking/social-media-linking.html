<!DOCTYPE html>
<html>
<head>
    <title>
        Social Media Linking
    </title>
    <link rel="stylesheet" href="social-media-linking.css">
</head>

<body>
        <section class="linkSection">
          <!-- Facebook Link Block-->
          <div class="linkBlock">
            <!-- Link to your social media -->
            <a href="facebook.com">
              <!-- Link Image Icon-->
              <img class="linkIcon" src="facebook_icon.png" alt="Facebook"/>
            </a>
          </div>
          
          <!-- Instagram Link Block-->
          <div class="linkBlock">
            <!-- Link to your social media -->
            <a href="instagram.com">
              <!-- Link Image Icon-->
              <img class="linkIcon" src="instagram_icon.png" alt="Instagram"/>
            </a>
          </div>
          
          <!-- Snapchat Link Block-->
          <div class="linkBlock">
            <!-- Link to your social media -->
            <a href="snapchat.com">
              <!-- Link Image Icon-->
              <img class="linkIcon" src="snapchat_icon.png" alt="Snapchat"/>
            </a>
          </div>
          
          <!-- Twitter Link Block-->
          <div class="linkBlock">
            <!-- Link to your social media -->
            <a href="twitter.com">
              <!-- Link Image Icon-->
              <img class="linkIcon" src="twitter_icon.png" alt="Twitter"/>
            </a>
          </div>
          
          <!-- Google Plus Link Block-->
          <div class="linkBlock">
            <!-- Link to your social media -->
            <a href="google-plus.com">
              <!-- Link Image Icon-->
              <img class="linkIcon" src=google_plus_icon.png" alt="Google +"/>
            </a>
          </div>
        </section>
</body>
</html>
